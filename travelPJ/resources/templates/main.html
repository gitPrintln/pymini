<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행지 추천 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .welcomeSentence{
            position: fixed;  /* 화면에 고정 */
            top: 0;           /* 화면 상단에 고정 */
            left: 50%;        /* 화면 중앙으로 이동 */
            transform: translateX(-50%);  /* 정확히 가운데로 이동 */
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-box select {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 125px;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        .search-box button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
        }
        .search-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="welcomeSentence">여행지 추천 사이트에 오신 것을 환영합니다!</h1>
    
    <div class="search-box">
            <select id="selected" name="selected">
                <option value="domestic">국내 여행</option>
                <option value="overseas">해외 여행</option>
            </select>
            <input type="text" id="searchInput" name="query" placeholder="검색어를 입력하세요...">
            <button type="button" id="submitBtn" onclick="searchSubmit()">검색</button>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
