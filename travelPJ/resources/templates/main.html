<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행지 추천 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        .search-box button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
        }
        .search-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>여행지 추천 사이트에 오신 것을 환영합니다!</h1>

    <form action="/search" method="get">
        <div class="search-box">
            <input type="text" id="searchInput" name="query" placeholder="검색어를 입력하세요...">
            <button type="submit">검색</button>
        </div>
    </form>

    <script src="/static/js/main.js"></script>
</body>
</html>
